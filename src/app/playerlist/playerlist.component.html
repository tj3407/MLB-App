<section>
  <h3>{{ players?.market }} {{ players?.name }}</h3>
    <table class="table table-hover table-sm">
      <thead class="table-dark">
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Position</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let player of players?.players' [routerLink]='["/player", player?.id]'>
          <td>{{ player?.preferred_name }}</td>
          <td>{{ player?.last_name }}</td>
          <td>{{ player?.position }}</td>
        </tr>
      </tbody>
    </table>
</section>
